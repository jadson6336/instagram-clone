<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Instagram</title>
	<meta name="viewport" content="width-device-width, initial-scale-1.0" charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/imgPhone2.png">			
		</div>	
		<div class="instagram-continue" alt=" imagem smartphone">
			<div class="group">
				<img class="instagram-logo" src="./img/instagram-name.png" alt=" logo name instagram">
				<div class="profile-photo">
					<img src="./img/minhaFoto.jpg" alt="foto de perfil">

				</div>
				<a href="#" class="instagram-login">Continue como jadson_jal</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account"> não é jadson_jal?</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
